<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remixicon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Login | Sekolah</title>
  </head>
  <body>
    <div class="container">

      <!-- Form -->
        <div class="forms-container">
          <div class="signin-signup">
            <!-- Sign in -->
            <form action="../home.html" class="sign-in-form">
              <h2 class="title">Masuk</h2>
                <div class="input-field">
                  <i class="ri-user-3-fill"></i>
                  <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                  <i class="ri-lock-fill"></i>
                  <input type="password" placeholder="Password" />
                </div>
                <p>Lupa Password ?<a href="#"> Hubungi kami</a></p>
                <input type="submit" value="Login" class="btn solid" />

                <!-- Bottom Icon -->
                <p class="social-text">Kunjungi Sosial Media Kami</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="ri-facebook-fill"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="ri-twitter-fill"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="ri-instagram-fill"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="ri-whatsapp-fill"></i>
                  </a>
                </div>
            </form>
            
            <!-- Sign up -->
            <form action="#" class="sign-up-form">
              <h2 class="title">Mendaftar</h2>
                <div class="input-field">
                  <i class="ri-user-3-fill"></i>
                  <input type="text" placeholder="Username" />
                </div>
                <div class="input-field">
                  <i class="ri-mail-fill"></i>
                  <input type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                  <i class="ri-lock-fill"></i>
                  <input type="password" placeholder="Password" />
                </div>
                <p>Lupa Password ?<a href="#"> Hubungi kami</a></p>
                <input type="submit" class="btn" value="Sign up" />

                <!-- Bottom Icon -->
                <p class="social-text">Kunjungi Sosial Media Kami</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <i class="ri-facebook-fill"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="ri-twitter-fill"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="ri-instagram-fill"></i>
                  </a>
                  <a href="#" class="social-icon">
                    <i class="ri-whatsapp-fill"></i>
                  </a>
                </div>
            </form>
          </div>
        </div>

        <!-- Panel -->
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Belum Punya Akun?</h3>
              <p>Daftarkan diri anda untuk masuk ke Platform kami</p>
              <button class="btn transparent" id="sign-up-btn">Sign up</button>
            </div>
            <img src="assets/img/log.png" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Sudah Punya Akun?</h3>
              <p>Kembali dan Masuk untuk mengakses Platform kami</p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="assets/img/register.png" class="image" alt="" />
          </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <script src="assets/app.js"></script>
  </body>
</html>
